<div class="container">
    <h2>Forget Password</h2>
    <form (ngSubmit)="onSubmit()" #forgetPassForm="ngForm">
        <div>
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" [(ngModel)]="forgetPass.username" required #UserNameEvent="ngModel">
        </div>
        <div class="info-text" *ngIf="UserNameEvent.invalid && (UserNameEvent.dirty || UserNameEvent.touched) && UserNameEvent.errors?.['required']">
            User Name is required.
        </div>
        <div>
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" name="newPassword" [(ngModel)]="forgetPass.newPassword" required
            pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" #newPasswordEvent="ngModel">
        </div>
        <div class="info-text" *ngIf="newPasswordEvent.invalid && (newPasswordEvent.dirty || newPasswordEvent.touched) && newPasswordEvent.errors?.['pattern']">
            Password must contain at least 1 capital letter, 1 special character, 1 number, and minimum of 8 characters.
        </div>
        <div>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="forgetPass.confirmPassword" required #confirmPasswordEvent="ngModel">
            <div *ngIf="forgetPass.newPassword !== forgetPass.confirmPassword && (confirmPasswordEvent.dirty || confirmPasswordEvent.touched)" class="error">Password does not match</div>
        </div>
        <button type="submit" [disabled]="forgetPassForm.invalid">Submit</button>
    </form>
    <div class="info-text" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <a [routerLink]="['/login']" style="display: block;">Sign in</a>
</div>
