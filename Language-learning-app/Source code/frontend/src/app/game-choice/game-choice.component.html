<main>
    <div class="content">
        <div [routerLink]="['/translation']" class="card light-blue" role="button">
            <h2>Translations</h2>
        </div>
        <div data-toggle="modal" data-target="#myModal" (click)="setRouteUrl('/activity1')" class="card light-red" role="button">
            <h2>Word Activity</h2>
        </div>
        <div data-toggle="modal" data-target="#myModal" (click)="setRouteUrl('/activity2')" class="card light-purple" role="button">
            <h2>Sentence Activity</h2>
        </div>
    </div>
</main>

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Language to learn.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="languageOption" id="telugu" value="te" [(ngModel)]="languageSelected">
            <label class="form-check-label" for="telugu">Telugu</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="languageOption" id="swahili" value="sw" [(ngModel)]="languageSelected">
            <label class="form-check-label" for="swahili">Swahili</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" [routerLink]="[linkUrl]"  [queryParams]="{languageSelected: languageSelected}">Submit</button>
      </div>
    </div>
  </div>
</div>
